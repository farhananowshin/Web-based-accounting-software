{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5 text-center">
        <div class="card shadow border-danger">
            <div class="card-body p-5">
                <h2 class="text-danger mb-3"><i class="bi bi-exclamation-circle"></i></h2>
                <h4>Are you sure?</h4>
                <p class="text-muted">You are about to delete Journal Entry #{{ journal.id }}. This cannot be undone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <a href="{% url 'journal-list' %}" class="btn btn-light">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
